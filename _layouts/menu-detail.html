---
layout: menu
---





<div class="grid center">	
				<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-2-3">
						<img width="400px" src="{{site.baseurl}}/images/	{{page.image}}" alt="Photo of {{page.title}}">
				</div>
				<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
					<h1>{{page.title}}</h1>	
					<p>{{content}}</p>
					
					<div class"gutter">
									
									<ul class="list-group product-option">


					<li class="list-group-item">
						<strong>Quantity</strong> <select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</li>
					
					<strong>Price: ${{page.price}}</strong> 
					
					<a class="btn micro" href="{{site.baseurl}}/cart.html">Add to Cart!</a>
				</div>
				</div>
